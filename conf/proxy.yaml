circles:
  - name: "circle-1"
    backends:
      - name: "influxdb-1-1"
        url: "http://127.0.0.1:8086"
        token: ""
      - name: "influxdb-1-2"
        url: "http://127.0.0.1:8087"
        token: ""
  - name: "circle-2"
    backends:
      - name: "influxdb-2-1"
        url: "http://127.0.0.1:8088"
        token: ""
      - name: "influxdb-2-2"
        url: "http://127.0.0.1:8089"
